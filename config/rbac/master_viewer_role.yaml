# permissions for end users to view masters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: master-viewer-role
rules:
- apiGroups:
  - seaweed.seaweedfs.com
  resources:
  - masters
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - seaweed.seaweedfs.com
  resources:
  - masters/status
  verbs:
  - get
